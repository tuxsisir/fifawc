{% extends "__base.html" %}
{% load crispy_forms_tags staticfiles %}

{% block content %}
  <div class="container">
    <div class="card my-4">
      <div class="card-header">
        {% if object %}Update{% else %}Add{% endif %} Match
      </div>
      <div class="card-body">
        <form method="POST">{% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'match:match-list' %}" class="btn btn-secondary">Take Me Back</a>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}

{% block javascript %}
  <script>
    $('.datetimeinput').datetimepicker({
      format: 'Y-m-d H:i',
    });
    $('#id_start_time').attr("autocomplete", "off");
  </script>
{% endblock javascript %}
